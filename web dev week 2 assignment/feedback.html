<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html"> Home </a>
    <h1> This is Form page </h1>
<form action="submitted.html">

        <label for="fullname"> Full Name  </label><br>
        <input type="text" id="fullname" name="fname" placeholder="Enter your full name" required><br>
        <br>
        
         <label for="email"> Email  </label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            <br>
        
    <label><b> Interests Section </b> </label><br>
    <br>
        <label for="webdevelopment"> Web Development </label> 
        <input type="radio" id="webdevelopment" name="Web Development" value="webdevelopment"><br>

        <label for="mobiledevelopment"> Mobile Development </label> 
        <input type="radio" id="mobiledevelopment" name="Mobile Development" value="mobiledevelopment"><br>

        <label for="ai"> AI & Machine Learning </label> 
        <input type="radio" id="ai" name="AI & Machine Learning" value="ai"><br>
    <br>

    <label><b> Rating Section </b> </label><br>
    <br>
        <label for="verysatisfied"> Very Satisfied </label> 
        <input type="radio" id="verysatisfied" name="Very Satisfied" value="verysatisfied"><br>

        <label for="satisfied"> Satisfied </label> 
        <input type="radio" id="satisfied" name="Satisfied" value="satisfied"><br>

        <label for="neutral"> Neutral </label> 
        <input type="radio" id="neutral" name="Neutral" value="neutral"><br>

         <label for="unsatisfied"> Unsatisfied </label> 
        <input type="radio" id="unsatisfied" name="Unsatisfied" value="unsatisfied"><br>

    <br>

        <label for="country"> <b> Country </b> </label><br>
        <select name="Country" id="country">
        <option value="" disable selected> Select Country </option>    
        <option value="nepal"> Nepal</option>
        <option value="india"> India </option>
        <option value="china"> China </option>
        </select><br>
        <br>
       <label for="message"> <b> Feedback Message </b></label><br>
       <br>
        <textarea name="message" id="message" rows="5" cols="150" minlength="10" maxlength="500"></textarea>
        <br>
        <br>
        <input type="Submit" value="Submit">
        
</form>
</body>
</html>
